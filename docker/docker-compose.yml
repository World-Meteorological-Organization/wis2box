version: "3"

services:
  web-proxy:
    container_name: nginx
    image: nginx:alpine
    restart: always
    depends_on:
      - pygeoapi
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  app:
    container_name: app
    build: ..
    environment:
        - WIS2NODE_BASEURL=http://localhost
        - WIS2NODE_DATADIR=/data/wis2node
        - WIS2NODE_CATALOGUE_BACKEND=/data/wis2node/metadata/wis2-metadata-records.tinydb
        - WIS2NODE_OSCAR_API_TOKEN=some_token

  pygeoapi:
    container_name: pygeoapi
    image: geopython/pygeoapi:latest
    environment:
      - SCRIPT_NAME=/pygeoapi
      - PYGEOAPI_SERVER_URL=http://localhost/pygeoapi
      - WIS2NODE_DATADIR=/data/wis2node
    volumes:
      - ./pygeoapi/pygeoapi-config.yml:/pygeoapi/local.config.yml:ro

  geohealthcheck-web:
    container_name: geohealthcheck_web
    image: geopython/geohealthcheck:latest
    restart: unless-stopped
    environment:
      - SCRIPT_NAME=/monitor
    env_file:
      - geohealthcheck/geohealthcheck.env
    volumes:
      - geohealthcheck_sqlitedb:/GeoHealthCheck/DB

  geohealthcheck-runner:
    container_name: geohealthcheck_runner
    image: geopython/geohealthcheck:latest
    restart: unless-stopped
    env_file:
      - geohealthcheck/geohealthcheck.env
    entrypoint:
      - /run-runner.sh
    volumes:
      - geohealthcheck_sqlitedb:/GeoHealthCheck/DB

  rabbitmq:
    container_name: broker
    image: rabbitmq:3.9-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=wis2node
      - RABBITMQ_DEFAULT_PASS=wis2node

  metpx-sr3:
    container_name: metpx
    build: ./metpx-sr3
    environment:
      - METPX_SR3_HOST=rabbitmq
      - METPX_SR3_BROKER_USERNAME=wis2node
      - METPX_SR3_BROKER_PASSWORD=wis2node
      - METPX_SR3_PATH=/data/wis2node/data
      - METPX_SR3_BASEURL=http://app
      - WIS2NODE_DATADIR=/data/wis2node/data
    volumes:
      - ./metpx-sr3/sr3_watch.conf:/etc/metpx-sr3/sr3_watch.conf:ro
      - ../wis2node-data:/data/wis2node:rw
    depends_on:
      - rabbitmq

volumes:
  geohealthcheck_sqlitedb:
