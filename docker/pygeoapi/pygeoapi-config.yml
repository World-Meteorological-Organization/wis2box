server:
    bind:
        host: 0.0.0.0
        port: 80
    url: ${PYGEOAPI_SERVER_URL}
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    languages:
        - en-US
    pretty_print: false
    limit: 10
    # templates:
      # path: /path/to/Jinja2/templates
      # static: /path/to/static/folder # css/js/img
    map:
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
#    manager:
#        name: TinyDB
#        connection: /tmp/pygeoapi-process-manager.db
#        output_dir: /tmp/
    # ogc_schemas_location: /opt/schemas.opengis.net

logging:
    level: ERROR
    logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title:
            en: WIS 2.0 in a box
        description:
            en: |-
                WIS 2.0 in a box provides a platform with the capabilities
                for centres to integrate their data holdings and publish them
                to the WMO Information System with a plug and play capability
                supporting data publishing, discovery and access
        keywords:
            en:
                - wmo
                - wis 2.0
        keywords_type: theme
        terms_of_service: https://public.wmo.int/en/our-mandate/what-we-do/observations/Unified-WMO-Data-Policy-Resolution
        url: https://community.wmo.int/activity-areas/wis/wis2-implementation
    license:
        name: Unified WMO Data Policy
        url: https://public.wmo.int/en/our-mandate/what-we-do/observations/Unified-WMO-Data-Policy-Resolution
    provider:
        name: Organization Name
        url: https://pygeoapi.io
    contact:
        name: Lastname, Firstname
        position: Position Title
        address: Mailing Address
        city: City
        stateorprovince: Administrative Area
        postalcode: Zip or Postal Code
        country: Country
        phone: +xx-xxx-xxx-xxxx
        fax: +xx-xxx-xxx-xxxx
        email: you@example.org
        url: Contact URL
        hours: Mo-Fr 08:00-17:00
        instructions: During hours of service. Off on weekends.
        role: pointOfContact

resources:
    discovery-metadata:
        type: collection
        title:
            en: Discovery metadata
        description:
            en: Discovery metadata
        keywords:
            en:
                - wmo
                - wis 2.0
        links:
            - type: text/html
              rel: canonical
              title: information
              href: https://example.org
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
            - type: record
              name: TinyDBCatalogue
              data: ${WIS2NODE_DATADIR}/metadata/discovery/records.tinydb
              id_field: identifier
              time_field: recordCreated
              title_field: title

    stations:
        type: collection
        title:
            en: Stations
        description:
            en: Stations
        keywords:
            en:
                - wmo
                - wis 2.0
        links:
            - type: text/html
              rel: canonical
              title: information
              href: https://oscar.wmo.int/surface
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
            - type: feature
              name: GeoJSON
              data: ${WIS2NODE_DATADIR}/metadata/station/stations.geojson
              id_field: wigos_id
              title_field: name

    observations:
        type: collection
        title:
            en: Observations
        description:
            en: Observations
        keywords:
            en:
                - wmo
                - wis 2.0
        links:
            - type: text/html
              rel: canonical
              title: information
              href: https://oscar.wmo.int/surface
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
            - type: feature
              name: PostgreSQL
              data:
                host: localhost
                dbname: test
                user: root
                password: password
                search_path: [public]
              geom_field: wkb_geometry
              id_field: ogc_fid
              table: observations

    data:
        type: stac-collection
        title:
            en: Data assets
        description:
            en: Data assets
        keywords:
            en:
                - wmo
                - wis 2.0
                - bufr
                - observations
        links:
            - type: text/html
              rel: canonical
              title: information
              href: https://example.org
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
            - type: stac
              name: FileSystem
              data: ${WIS2NODE_DATADIR}/data
              file_types:
                  - .bufr
